<html>

<head>
	<meta charset="utf-8">
	<!-- 引入 ECharts 文件 -->
	<script src="js/echarts.min.js"></script>

</head>

<body>
	<!---为ECharts准备一个具备大小（宽高）的DOM--->
	<div id="main" style="width: 800px; height: 600px"></div>
	<script type="text/javascript">
		//基于准备好的DOM，初始化ECharts图表
		var myChart = echarts.init(document.getElementById("main"));
		//指定图表的配置项和数据
		var option = {  //指定图表的配置项和数据
			backgroundColor: 'rgba(128, 128, 128, 0.1)',  //rgba设置透明度0.1
			title: {  //配置标题组件
				text: '多仪表盘实例 (共四个仪表盘)',
				x: 'center', y: 100,
				show: true,  //设置是否显示标题，默认true
				offsetCenter: [50, "20%"],  //设置相对于仪表盘中心的偏移
				textStyle: {
					fontFamily: "黑体",  //设置字体名称，默认宋体
					color: "blue",  //设置字体颜色，默认#333
					fontSize: 20,  //设置字体大小，默认15
				}
			},
			tooltip: { formatter: "{a} <br/>{c} {b}" },  //配置提示框组件
			series: [  //配置数据系列，共有4个仪表盘
				
			{   //设置数据系列之3：油表
					name: '油表', type: 'gauge',
					center: ['45%', '55%'],  //设置油表仪表盘中心点的位置，默认全局居中
					radius: '35%',  //设置油表仪表盘的大小
					min: 0,  //设置油表仪表盘的最小值
					max: 2,  //设置油表仪表盘的最小值
					startAngle: 240, endAngle: 130,
					splitNumber: 2,  //设置油表的分隔数目为2
					axisLine: { lineStyle: { width: 8 } },  //设置属性lineStyle控制线条样式
					axisTick: {  //设置坐标轴小标记
						splitNumber: 5,  //设置小标记分隔数目为5
						length: 10,  //设置属性length控制线长
						lineStyle: {  //设置属性lineStyle控制线条样式
							color: 'auto'
						}
					},
					
					splitLine: {  //设置分隔线
						length: 15,  //设置属性length控制线长
						lineStyle: {  //设置属性lineStyle（详见lineStyle）控制线条样式
							color: 'auto'
						}
					},
					pointer: { width: 4 },  //设置油表的指针宽度为4
					title: { show: true },
					detail: { textStyle: { fontWeight: 'bolder' } },
					data: [{ value: 0.5, name: '流速m/s' }]
				},
				{   //设置数据系列之3：油表
					name: '油表', type: 'gauge',
					center: ['54%', '55%'],  //设置油表仪表盘中心点的位置，默认全局居中
					radius: '35%',  //设置油表仪表盘的大小
					min: 0,  //设置油表仪表盘的最小值
					max: 2,  //设置油表仪表盘的最小值
					startAngle: 35, endAngle: -55,
					splitNumber: 2,  //设置油表的分隔数目为2
					axisLine: { lineStyle: { width: 8 } },  //设置属性lineStyle控制线条样式
					axisTick: {  //设置坐标轴小标记
						splitNumber: 5,  //设置小标记分隔数目为5
						length: 10,  //设置属性length控制线长
						lineStyle: {  //设置属性lineStyle控制线条样式
							color: 'auto'
						}
					},
					
					splitLine: {  //设置分隔线
						length: 15,  //设置属性length控制线长
						lineStyle: {  //设置属性lineStyle（详见lineStyle）控制线条样式
							color: 'auto'
						}
					},
					pointer: { width: 4 },  //设置油表的指针宽度为4
					title: { show: true },
					detail: { textStyle: { fontWeight: 'bolder' } },
					data: [{ value: 0.5, name: '压力Mpa' }]
				}
				
			]
		};
		setInterval(function () {
			
			option.series[0].data[0].value = (Math.random() * 7).toFixed(2) - 0;
			option.series[1].data[0].value = (Math.random() * 2).toFixed(2) - 0;
			myChart.setOption(option, true);
		}, 3000);  //每间2秒重新渲染一次，以实现动态效果
	</script>
</body>

</html>
